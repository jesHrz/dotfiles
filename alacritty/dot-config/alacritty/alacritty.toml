[general]
live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 13.0

[font.bold]
family = "MesloLGS Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"

[window]
decorations = "Transparent"
blur = false
opacity = 0.9

padding = { x = 2 }

[keyboard]
bindings = [
  # fix ctrl+/ 
  { key = "Slash", mods = "Control", chars = "\u001f" }
]
